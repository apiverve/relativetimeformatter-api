openapi: 3.0.4
info:
  title: Relative Time Formatter
  description: Relative Time Formatter is a tool for converting timestamps and dates to human-readable relative time formats like '2 hours ago' or 'in 3 days'. It supports multiple styles and custom reference times for flexible time representation.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/relativetimeformatter:
    get:
      summary: Format Relative Time
      description: Relative Time Formatter is a tool for converting timestamps and dates to human-readable relative time formats like '2 hours ago' or 'in 3 days'. It supports multiple styles and custom reference times for flexible time representation.
      operationId: relativetimeformatter
      parameters:
      - name: timestamp
        in: query
        schema:
          type: string
        required: false
        description: Unix timestamp in seconds or milliseconds (provide either timestamp or date)
        example: '1609459200'
      - name: date
        in: query
        schema:
          type: string
        required: false
        description: ISO date string (provide either timestamp or date)
        example: 2024-01-01T00:00:00.0000000Z
      - name: reference
        default: now
        in: query
        schema:
          type: string
        required: false
        description: 'Reference time to compare against (default: current time)'
        example: 2024-06-01T00:00:00.0000000Z
      - name: style
        default: short
        in: query
        schema:
          type: string
        required: false
        description: 'Output style: short, long, or abbreviated (default: short)'
        example: short
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  target_date: 2021-01-01T00:00:00.0000000Z
                  reference_date: 2025-11-15T05:18:30.8310000Z
                  relative_time: 4 years ago
                  is_past: true
                  is_future: false
                  difference_ms: -153724710831
                  primary_unit: year
                  primary_value: 4
                  all_units:
                    years: 4
                    months: 58
                    weeks: 254
                    days: 1779
                    hours: 42701
                    minutes: 2562078
                    seconds: 153724710
                    milliseconds: 153724710831
                  style: short
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
