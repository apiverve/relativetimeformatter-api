openapi: 3.0.4
info:
  title: Relative Time Formatter
  description: >-
    Relative Time Formatter is a tool for converting timestamps and dates to
    human-readable relative time formats like '2 hours ago' or 'in 3 days'. It
    supports multiple styles and custom reference times for flexible time
    representation.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/relativetimeformatter:
    get:
      summary: Format from Timestamp
      description: Convert Unix timestamp to relative time format
      operationId: relativetimeformatter
      parameters:
        - name: timestamp
          in: query
          schema:
            type: string
          required: true
          description: Unix timestamp in seconds or milliseconds
          example: '1609459200'
        - name: reference
          in: query
          schema:
            type: string
          required: false
          description: 'Reference time to compare against (default: current time)'
          example: '2024-06-01T00:00:00Z'
        - name: style
          in: query
          schema:
            type: string
          required: false
          description: Output style
          example: short
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  target_date: '2021-01-01T00:00:00Z'
                  reference_date: '2025-12-16T22:28:24.459Z'
                  relative_time: 4 years ago
                  is_past: true
                  is_future: false
                  difference_ms: -156464904459
                  primary_unit: year
                  primary_value: 4
                  all_units:
                    years: 4
                    months: 59
                    weeks: 258
                    days: 1810
                    hours: 43462
                    minutes: 2607748
                    seconds: 156464904
                    milliseconds: 156464904459
                  style: short
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
